<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Speech Synthesis API</title>

	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<form action="#" class="form">
			<h1 class="title">Write what you want I say</h1>
			<!-- What to say -->
			<textarea name="" id="whatToSay" cols="30" rows="10" class="what-to-say">This is an experiment of the Speech Synthesis API</textarea>

			<!-- CTA - Say it -->
			<input type="submit" value="Say it" class="say-it">

			<hr />

			<!-- Configurations -->
			<h2 class="subtitle">configurações:</h2>

			<!-- Voice -->
			<label for="voice" class="flex justify-between">
				<span class="input-legend">Voz: </span>
				<select name="" id="voice" class="select-voices"></select>
			</label>
			<!-- /Voice -->

			<!-- Volume -->
			<label for="volume" class="range flex justify-between">
				<span class="input-legend">Volume: </span>
				<input type="range" name="" id="volume" value="0.5" min="0" max="1" step="0.1">
				<span class="input-value">0.5</span>
			</label>
			<!-- /Volume -->

			<!-- Rate -->
			<label for="rate" class="range flex justify-between">
				<span class="input-legend">Rate: </span>
				<input type="range" name="" id="rate" value="1" min="0.1" max="10" step="0.1">
				<span class="input-value">1</span>
			</label>
			<!-- /Rate -->

			<!-- Pitch -->
			<label for="pitch" class="range flex justify-between">
				<span class="input-legend">Pitch: </span>
				<input type="range" name="" id="pitch" value="1" min="0" max="2" step="0.1">
				<span class="input-value">1</span>
			</label>
			<!-- /Pitch -->
		</form>
	</div>
	<script src="js/app.js"></script>
</body>
</html>
